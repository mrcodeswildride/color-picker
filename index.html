<!DOCTYPE html>
<html>

<head>
	<title>Color Picker</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<link href="style.css" rel="stylesheet">
	<script src="script.js" defer>

	</script>
</head>

<body>
	<h1>Color Picker</h1>

	<div id="box"></div>

	<div id="sidePanel">
		<p class="label">Color</p>

		<div class="row">
			<label for="redSlider">Red</label>
      <input type="range" min="0" max="255" value="0" id="redSlider">
    </div>

    <div class="row">
      <label for="greenSlider">Green</label>
      <input type="range" min="0" max="255" value="0" id="greenSlider">
    </div>

    <div class="row">
      <label for="blueSlider">Blue</label>
      <input type="range" min="0" max="255" value="0" id="blueSlider">
    </div>

    <p id="colorParagraph">rgb(0, 0, 0)</p>

    <p class="label">Random</p>
    <button id="randomButton">Random color</button>
  </div>
</body>

</html>
