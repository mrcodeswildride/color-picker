<!DOCTYPE html>
<html>

<head>
    <title>Color Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <h1>Color Picker</h1>

    <div id="box"></div>

    <div id="controlPanel">
        <div id="colorText">rgb(0, 0, 0)</div>

        <div>
            <label for="red">Red:</label>
            <input id="red" type="range" min="0" max="255" value="0">
        </div>
        <div>
            <label for="green">Green:</label>
            <input id="green" type="range" min="0" max="255" value="0">
        </div>
        <div>
            <label for="blue">Blue:</label>
            <input id="blue" type="range" min="0" max="255" value="0">
        </div>

        <button id="randomColor">Random color</button>
        <button id="invertColor">Invert color</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
